<!DOCTYPE html>
<html lang="Fr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/son.css" rel="stylesheet">
    <title>Mon premier serveur son</title>
  </head>


  <body>
    <nav>
        <a href="index.html" onclick="loadPage('accueil.html')">Accueil</a>
        <a href="famille-lopez.html" onclick="loadPage('famille-lopez.html')">Famille Lopez</a>
        <a href="bassirou.html" onclick="loadPage('bassirou.html')">Bassirou</a>
        <a href="son.html" onclick="loadPage('son.html')">Son</a>
    </nav>
    <img src='images/Python-logo.svg' width='64'>
    <h1>Bonjour !</h1>

<p>le serveur web de son.</p>
    <span id='horloge'></span>
    <span id="balise_temperature"></span>
    
    <!-- Quelques boutons pour jouer des sons -->
    <div class="container">
        <div class="center">
            <button id="t-rex-roar" onClick="play_sound(this.id)">T-Rex</button>
            <button id="phone" onClick="play_sound(this.id)">Phone ring</button>
            <button id="burp" onClick="play_sound(this.id)">Burp</button>
            <button id="baby" onClick="play_sound(this.id)">Baby</button>
        </div>
    </div>

    <iframe width="110" height="200" src="https://www.myinstants.com/instant/prout-1175/embed/" frameborder="0" scrolling="no"></iframe>
    <iframe width="110" height="200" src="https://www.myinstants.com/instant/prout-57176/embed/" frameborder="0" scrolling="no"></iframe>
    
    <div id="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>




    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show-menu');
        }

        function loadPage(page) {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("contenu").innerHTML = this.responseText;
                    toggleMenu();
                }
            };
            xhttp.open("GET", page, true);
            xhttp.send();

        }

        /* Lecture de son */
        function play_sound(clicked_id) {
            let audio = new Audio("audio/"+clicked_id + ".mp3");
            audio.play();
        }

    </script>

    <!-- Programme JavaScript -->
    <script type="text/javascript" charset="utf-8" src="javascript/index.js"></script>

      </body>
    </html>
